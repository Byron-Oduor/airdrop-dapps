<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connect Wallet</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.umd.min.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .wallet-card {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    .wallet-btn {
      padding: 0.75rem 2rem;
      background-color: #00b4d8;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .wallet-btn:hover {
      background-color: #0077b6;
    }

    .address {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #b2fef7;
    }

    .error {
      color: #ff6b6b;
      font-size: 0.85rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <div class="wallet-card">
    <button class="wallet-btn" onclick="connectWallet()">Connect Wallet ðŸ”—</button>
    <div id="walletAddress" class="address"></div>
    <div id="errorMsg" class="error"></div>
  </div>

  <script>
  console.log("Ethereum provider:", window.ethereum); // ADD THIS

  async function connectWallet() {
    const walletAddressElem = document.getElementById("walletAddress");
    const errorMsgElem = document.getElementById("errorMsg");
    walletAddressElem.textContent = "";
    errorMsgElem.textContent = "";

    if (!window.ethereum) {
      errorMsgElem.textContent = "No Ethereum wallet detected. Please install MetaMask.";
      return;
    }

    try {
      const provider = new ethers.BrowserProvider(window.ethereum);
      const accounts = await provider.send("eth_requestAccounts", []);
      const signer = await provider.getSigner();
      const address = await signer.getAddress();

      walletAddressElem.textContent = `Connected: ${address.slice(0, 6)}...${address.slice(-4)}`;
    } catch (err) {
      console.error(err);
      errorMsgElem.textContent = "Failed to connect wallet. Please try again.";
    }
  }
</script>


</body>
</html>
